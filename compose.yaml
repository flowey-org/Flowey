name: flowey
services:
  landing:
    build: landing
    develop:
      watch:
        - path: landing
          action: rebuild
    networks:
      - landing
  backend:
    build: backend
    develop:
      watch:
        - path: backend
          action: rebuild
    networks:
      - service
  pwa:
    build: pwa
    develop:
      watch:
        - path: pwa
          action: rebuild
    networks:
      - service
networks:
  landing:
    driver: bridge
  service:
    driver: bridge
